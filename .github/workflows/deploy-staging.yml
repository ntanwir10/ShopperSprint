name: ğŸ­ Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ntanwir10'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Quick tests
        run: |
          npm run typecheck
          npm run lint

      - name: ğŸ­ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            npm install -g @railway/cli
            railway deploy
            echo "âœ… Staging deployed"
          else
            echo "âš ï¸ No Railway token - skipping deployment"
          fi
