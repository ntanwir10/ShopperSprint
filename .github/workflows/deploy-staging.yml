name: ðŸŽ­ Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  deploy-staging:
    name: ðŸŽ­ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ntanwir10'
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install root dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“¦ Install backend dependencies
        run: cd backend && npm ci --prefer-offline --no-audit

      - name: ðŸ“¦ Install frontend dependencies
        run: cd frontend && npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Quick tests
        run: |
          npm run typecheck
          npm run lint

      - name: ðŸŽ­ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            echo "ðŸŽ­ Installing Railway CLI..."
            npm install -g @railway/cli
            
            echo "ðŸŽ­ Deploying to staging..."
            railway deploy
            
            echo "âœ… Staging deployment completed!"
          else
            echo "âš ï¸ RAILWAY_STAGING_TOKEN not found - skipping deployment"
            echo "Add RAILWAY_STAGING_TOKEN to repository secrets to enable deployment"
          fi

      - name: ðŸ“Š Deployment summary
        if: success()
        run: |
          echo "## ðŸŽ­ Staging Deployment Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests passed**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployed to Railway**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Staging URL**: Check Railway dashboard for generated URL" >> $GITHUB_STEP_SUMMARY
