name: ðŸŽ­ Staging Deployment

on:
  push:
    branches: [staging]

env:
  NODE_VERSION: "18"

jobs:
  # ðŸ§ª Test Gate for Staging
  test-gate:
    name: ðŸ§ª Staging Test Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: ðŸ§ª Run test suite
        run: |
          echo "ðŸ§ª Running staging test gate..."
          npm run test
          npm run typecheck
          npm run lint

      - name: ðŸ”’ Security audit
        run: |
          echo "ðŸ”’ Running security audit..."
          npm audit --audit-level high

      - name: ðŸ—ï¸ Test build
        run: |
          echo "ðŸ—ï¸ Testing production build..."
          npm run build

  # ðŸŽ­ Deploy to Staging
  deploy-staging:
    name: ðŸŽ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-gate
    environment: staging
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŽ­ Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          echo "ðŸŽ­ Deploying to Railway staging..."
          npm install -g @railway/cli
          
          # Deploy to Railway (gets subdomain automatically)
          railway deploy
          
          echo "âœ… Staging deployment completed!"
          echo "ðŸ”— URL: https://shoppersprint-staging.railway.app"

      - name: ðŸ” Staging health check
        run: |
          echo "ðŸ” Running staging health checks..."
          sleep 45
          # Health check will be added here
          echo "âœ… Staging environment ready for testing!"

      - name: ðŸ“Š Staging deployment summary
        run: |
          echo "## ðŸŽ­ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All tests passed**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Staging deployment completed**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL**: https://shoppersprint-staging.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Ready for QA testing" >> $GITHUB_STEP_SUMMARY
