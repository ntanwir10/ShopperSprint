name: 🎭 Deploy Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  deploy-staging:
    name: 🎭 Deploy to Staging
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ntanwir10'
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: 📦 Install root dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 📦 Install backend dependencies
        run: cd backend && npm ci --prefer-offline --no-audit

      - name: 📦 Install frontend dependencies
        run: cd frontend && npm ci --prefer-offline --no-audit

      - name: 🧪 Quick tests
        run: |
          npm run typecheck
          npm run lint

      - name: 🎭 Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            echo "🎭 Installing Railway CLI..."
            npm install -g @railway/cli
            
            echo "🎭 Deploying to staging..."
            railway deploy
            
            echo "✅ Staging deployment completed!"
          else
            echo "⚠️ RAILWAY_STAGING_TOKEN not found - skipping deployment"
            echo "Add RAILWAY_STAGING_TOKEN to repository secrets to enable deployment"
          fi

      - name: 📊 Deployment summary
        if: success()
        run: |
          echo "## 🎭 Staging Deployment Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Tests passed**" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Deployed to Railway**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **Staging URL**: Check Railway dashboard for generated URL" >> $GITHUB_STEP_SUMMARY
