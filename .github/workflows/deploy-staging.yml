name: 🎭 Staging Deployment

on:
  push:
    branches: [staging]

env:
  NODE_VERSION: "18"

jobs:
  # 🧪 Test Gate for Staging
  test-gate:
    name: 🧪 Staging Test Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: 📦 Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: 🧪 Run test suite
        run: |
          echo "🧪 Running staging test gate..."
          npm run test
          npm run typecheck
          npm run lint

      - name: 🔒 Security audit
        run: |
          echo "🔒 Running security audit..."
          npm audit --audit-level high

      - name: 🏗️ Test build
        run: |
          echo "🏗️ Testing production build..."
          npm run build

  # 🎭 Deploy to Staging
  deploy-staging:
    name: 🎭 Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-gate
    environment: staging
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🎭 Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_STAGING_TOKEN }}
        run: |
          echo "🎭 Deploying to Railway staging..."
          npm install -g @railway/cli
          
          # Deploy to Railway (gets subdomain automatically)
          railway deploy
          
          echo "✅ Staging deployment completed!"
          echo "🔗 URL: https://shoppersprint-staging.railway.app"

      - name: 🔍 Staging health check
        run: |
          echo "🔍 Running staging health checks..."
          sleep 45
          # Health check will be added here
          echo "✅ Staging environment ready for testing!"

      - name: 📊 Staging deployment summary
        run: |
          echo "## 🎭 Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **All tests passed**" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Staging deployment completed**" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **URL**: https://shoppersprint-staging.railway.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🧪 Ready for QA testing" >> $GITHUB_STEP_SUMMARY
