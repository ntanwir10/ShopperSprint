name: ğŸš€ Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ntanwir10'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Production tests
        run: |
          npm run typecheck
          npm run lint
          npm audit --audit-level high

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROD_TOKEN }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            npm install -g @railway/cli
            railway deploy
            echo "âœ… Production deployed"
          else
            echo "âš ï¸ No Railway token - skipping deployment"
          fi
