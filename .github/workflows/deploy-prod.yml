name: 🚀 Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  deploy-production:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ntanwir10'
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: 📦 Install root dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 📦 Install backend dependencies
        run: cd backend && npm ci --prefer-offline --no-audit

      - name: 📦 Install frontend dependencies
        run: cd frontend && npm ci --prefer-offline --no-audit

      - name: 🧪 Production tests
        run: |
          npm run typecheck
          npm run lint

      - name: 🔒 Security audit
        run: npm audit --audit-level high
        continue-on-error: true

      - name: 🏗️ Build
        run: npm run build

      - name: 🚀 Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROD_TOKEN }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            echo "🚀 Installing Railway CLI..."
            npm install -g @railway/cli
            
            echo "🚀 Deploying to production..."
            railway deploy
            
            echo "✅ Production deployment completed!"
          else
            echo "⚠️ RAILWAY_PROD_TOKEN not found - skipping deployment"
            echo "Add RAILWAY_PROD_TOKEN to repository secrets to enable deployment"
            exit 1
          fi

      - name: 📊 Deployment summary
        if: success()
        run: |
          echo "## 🚀 Production Deployment Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Tests passed**" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Build successful**" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Deployed to Railway**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **Production URL**: https://shoppersprint.com" >> $GITHUB_STEP_SUMMARY
