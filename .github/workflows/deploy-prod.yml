name: ðŸš€ Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ntanwir10'
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install root dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“¦ Install backend dependencies
        run: cd backend && npm ci --prefer-offline --no-audit

      - name: ðŸ“¦ Install frontend dependencies
        run: cd frontend && npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Production tests
        run: |
          npm run typecheck
          npm run lint

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level high
        continue-on-error: true

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROD_TOKEN }}
        run: |
          if [ -n "$RAILWAY_TOKEN" ]; then
            echo "ðŸš€ Installing Railway CLI..."
            npm install -g @railway/cli
            
            echo "ðŸš€ Deploying to production..."
            railway deploy
            
            echo "âœ… Production deployment completed!"
          else
            echo "âš ï¸ RAILWAY_PROD_TOKEN not found - skipping deployment"
            echo "Add RAILWAY_PROD_TOKEN to repository secrets to enable deployment"
            exit 1
          fi

      - name: ðŸ“Š Deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Production Deployment Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests passed**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build successful**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployed to Railway**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Production URL**: https://shoppersprint.com" >> $GITHUB_STEP_SUMMARY
