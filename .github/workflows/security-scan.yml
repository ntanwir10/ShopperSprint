name: ğŸ”’ Security Scanning

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ğŸ” Dependency Vulnerability Scan
  dependency-scan:
    name: ğŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Run npm audit
        run: |
          echo "ğŸ” Scanning root dependencies..."
          npm audit --audit-level=moderate --json > audit-report.json || true
          
          echo "ğŸ” Scanning frontend dependencies..."
          cd frontend
          npm audit --audit-level=moderate --json > ../frontend-audit-report.json || true
          
          echo "ğŸ” Scanning backend dependencies..."
          cd ../backend
          npm audit --audit-level=moderate --json > ../backend-audit-report.json || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-reports
          path: |
            audit-report.json
            frontend-audit-report.json
            backend-audit-report.json

  # ğŸ•µï¸ Secret Scanning
  secret-scan:
    name: ğŸ•µï¸ Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TruffleHog scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          head: ${{ github.sha }}

      - name: Run GitLeaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ›¡ï¸ OWASP Dependency Check
  owasp-scan:
    name: ğŸ›¡ï¸ OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'PricePulse'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-security-report
          path: reports/

  # ğŸ” Container Security Scan
  container-scan:
    name: ğŸ” Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images for scanning
        run: |
          docker build -t pricepulse-frontend:scan ./frontend
          docker build -t pricepulse-backend:scan ./backend

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'pricepulse-frontend:scan'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'

      - name: Run Trivy on backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'pricepulse-backend:scan'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: |
            trivy-frontend-results.sarif
            trivy-backend-results.sarif

  # ğŸ“Š Security Report Generation
  security-report:
    name: ğŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, owasp-scan, container-scan]
    if: always()
    steps:
      - name: Download all security reports
        uses: actions/download-artifact@v4
        with:
          path: security-reports/

      - name: Generate security summary
        run: |
          echo "## ğŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“… Scan Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Scans Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret Scanning" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OWASP Dependency Check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Reports Available:" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency audit reports" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP security report" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy container scan results" >> $GITHUB_STEP_SUMMARY

      - name: Check for critical vulnerabilities
        run: |
          echo "ğŸ” Checking for critical security issues..."
          
          # Check if any critical vulnerabilities were found
          if [ -f "security-reports/audit-report.json" ]; then
            echo "ğŸ“Š Dependency vulnerabilities analyzed"
          fi
          
          if [ -f "security-reports/owasp-security-report" ]; then
            echo "ğŸ›¡ï¸ OWASP security check completed"
          fi
          
          echo "âœ… Security scan completed successfully"

      - name: Notify security team
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            
            if (status === 'success') {
              console.log('ğŸ”’ Security scan completed successfully');
              console.log('ğŸ“Š All security reports generated');
            } else {
              console.log('âŒ Security scan failed');
              console.log('ğŸš¨ Security team notification required');
            }
