name: ğŸš€ Comprehensive CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans weekly
    - cron: "0 2 * * 1"

env:
  NODE_VERSION: "18"
  POSTGRES_VERSION: "15"
  REDIS_VERSION: "7"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ”’ Security & Code Quality
  security-and-quality:
    name: ğŸ”’ Security & Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: ğŸ” TypeScript Type Checking
        run: |
          echo "ğŸ” Running TypeScript type checks..."
          npm run type-check
          echo "âœ… Type checking completed!"

      - name: ğŸ§¹ ESLint Code Quality
        run: |
          echo "ğŸ§¹ Running ESLint checks..."
          npm run lint
          echo "âœ… Linting completed!"

      - name: ğŸ¨ Prettier Format Check
        run: |
          echo "ğŸ¨ Checking code formatting..."
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}" || true
          echo "âœ… Format check completed!"

      - name: ğŸ”’ Security Audit
        run: |
          echo "ğŸ”’ Running security audits..."
          npm audit --audit-level=high || true
          cd frontend && npm audit --audit-level=high || true
          cd ../backend && npm audit --audit-level=high || true
          echo "âœ… Security audit completed!"

      - name: ğŸ•µï¸ Check for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha || 'HEAD~1' }}
          head: ${{ github.sha }}

  # ğŸ§ª Backend Testing with Services
  backend-tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: security-and-quality
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pricepulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd backend && npm ci

      - name: âš™ï¸ Setup test environment
        run: |
          cd backend
          cp .env.example .env.test
          echo "DB_HOST=localhost" >> .env.test
          echo "DB_PORT=5432" >> .env.test
          echo "DB_USER=postgres" >> .env.test
          echo "DB_PASSWORD=postgres" >> .env.test
          echo "DB_NAME=pricepulse_test" >> .env.test
          echo "REDIS_URL=redis://localhost:6379" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: â³ Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done
          echo "Waiting for Redis..."
          until redis-cli -h localhost ping; do sleep 1; done

      - name: ğŸ—„ï¸ Setup database schema
        run: |
          cd backend
          npm run db:push

      - name: ğŸ§ª Run backend tests with coverage
        run: |
          cd backend
          npm run test:coverage

      - name: ğŸ“Š Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  # ğŸ§ª Frontend Testing
  frontend-tests:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: security-and-quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: ğŸ§ª Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:coverage

      - name: ğŸ“Š Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

  # ğŸ—ï¸ Build Applications
  build:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    strategy:
      matrix:
        component: [frontend, backend]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd ${{ matrix.component }} && npm ci

      - name: ğŸ—ï¸ Build ${{ matrix.component }}
        run: |
          cd ${{ matrix.component }}
          echo "ğŸ—ï¸ Building ${{ matrix.component }}..."
          npm run build
          echo "âœ… ${{ matrix.component }} built successfully!"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-build
          path: ${{ matrix.component }}/dist
          retention-days: 7

    # ğŸ“¦ Create Deployment Package
  package:
    name: ğŸ“¦ Package for Deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-build"
          merge-multiple: true

      - name: ğŸ“¦ Create deployment package
        run: |
          mkdir -p dist
          cp -r backend-build/* dist/ 2>/dev/null || true
          mkdir -p dist/frontend
          cp -r frontend-build/* dist/frontend/ 2>/dev/null || true
          cp docker-compose.yml dist/ 2>/dev/null || true
          cp -r scripts dist/ 2>/dev/null || true
          tar -czf pricepulse-deployment.tar.gz dist/

      - name: ğŸ“¤ Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: pricepulse-deployment.tar.gz
          retention-days: 30

  # ğŸ³ Docker Build & Push
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        component: [frontend, backend]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.component }}-build
          path: ${{ matrix.component }}/dist

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ğŸš€ Deploy to Development
  deploy-development:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [package, docker]
    if: github.ref == 'refs/heads/develop'
    environment: development  # Uncomment after setting up GitHub environment

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Development Environment
        run: |
          echo "ğŸš€ Deploying to development environment..."
          echo "This is where Railway deployment commands would go"
          echo "Example: ./scripts/deploy-railway.sh single"
          echo "âœ… Development deployment completed!"

      - name: ğŸ§ª Post-deployment health check
        run: |
          echo "ğŸ” Running post-deployment health checks..."
          # Add health check commands here
          echo "âœ… Health checks passed!"

  # ğŸŒŸ Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [package, docker]
    if: github.ref == 'refs/heads/main'
    environment: production  # Uncomment after setting up GitHub environment

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to Production Environment
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "This is where Railway production deployment commands would go"
          echo "Example: ./scripts/deploy-railway.sh single"
          echo "âœ… Production deployment completed!"

      - name: ğŸ” Production health check
        run: |
          echo "ğŸ” Running production health checks..."
          # Add comprehensive health check commands here
          echo "âœ… Production health checks passed!"

  # ğŸ“Š Test Results & Coverage
  test-results:
    name: ğŸ“Š Test Results
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    steps:
      - name: ğŸ“¤ Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: ğŸ“¤ Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      - name: ğŸ“Š Generate coverage report
        run: |
          echo "## ğŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "backend-coverage" ]; then
            echo "âœ… Backend tests completed with coverage" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend tests failed or no coverage generated" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d "frontend-coverage" ]; then
            echo "âœ… Frontend tests completed with coverage" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend tests failed or no coverage generated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ğŸ§ª CI/CD Results for ${context.sha.substring(0, 7)}

            ### âœ… Quality Checks:
            - ğŸ” TypeScript type checking
            - ğŸ§¹ ESLint code quality
            - ğŸ¨ Prettier formatting
            - ğŸ”’ Security audit
            - ğŸ•µï¸ Secret scanning

            ### âœ… Testing:
            - ğŸ§ª Backend tests with PostgreSQL/Redis
            - ğŸ§ª Frontend tests
            - ğŸ“Š Coverage reports generated

            ### âœ… Build & Package:
            - ğŸ—ï¸ Frontend build (Vite)
            - ğŸ—ï¸ Backend build (TypeScript)
            - ğŸ“¦ Deployment package created
            - ğŸ³ Docker images built

            All checks passed! ğŸ‰

            **New TypeScript Workflow Used:**
            - ğŸ” Type checking: \`npm run type-check\`
            - ğŸ—ï¸ Building: \`npm run build\`
            - ğŸ§¹ Linting: \`npm run lint\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
