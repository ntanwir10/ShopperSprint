name: ðŸš€ Production Deployment Pipeline

on:
  push:
    branches: [main] # Only production deployments

  # Manual trigger for emergency deploys
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production

env:
  NODE_VERSION: "18"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ—ï¸ Production Build
  production-build:
    name: ðŸ—ï¸ Production Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: ðŸ—ï¸ Build applications
        run: |
          echo "ðŸ—ï¸ Building applications for production..."
          npm run build:frontend
          npm run build:backend
          echo "âœ… Production build completed!"

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            frontend/dist
            backend/dist
          retention-days: 7

  # ðŸ³ Docker Build & Push
  docker-build:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: production-build
    strategy:
      matrix:
        component: [frontend, backend]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build

      - name: ðŸ—‚ï¸ Organize build artifacts
        run: |
          mkdir -p ${{ matrix.component }}/dist
          if [ "${{ matrix.component }}" = "frontend" ]; then
            cp -r frontend/dist/* ${{ matrix.component }}/dist/ 2>/dev/null || true
          else
            cp -r backend/dist/* ${{ matrix.component }}/dist/ 2>/dev/null || true
          fi

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ðŸŒŸ Deploy to Production
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [production-build, docker-build]
    if: github.ref == 'refs/heads/main'
    # environment: production  # Uncomment after setting up GitHub environment

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŒŸ Deploy to Railway Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸŒŸ Deploying to production environment..."
          if [ -n "$RAILWAY_TOKEN" ]; then
            echo "Using Railway CLI for deployment..."
            # Install Railway CLI
            npm install -g @railway/cli
            # Deploy using Railway
            railway deploy --service frontend
            railway deploy --service backend
            echo "âœ… Railway deployment completed!"
          else
            echo "âš ï¸ No Railway token found"
            echo "Add RAILWAY_TOKEN secret to enable automatic deployment"
            echo "For now, deploy manually using: npm run deploy:railway"
          fi

      - name: ðŸ” Production health check
        run: |
          echo "ðŸ” Running post-deployment health checks..."
          sleep 30  # Wait for deployment to complete
          # Add health check commands here
          # curl -f https://your-app.railway.app/health || echo "Health check failed"
          echo "âœ… Production deployment completed!"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Docker images built and pushed**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Production deployment initiated**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Deployment Info:" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: Production deployment only" >> $GITHUB_STEP_SUMMARY
          echo "- **Local CI**: All testing done locally" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ’¡ Note**: This workflow only handles production deployment." >> $GITHUB_STEP_SUMMARY
          echo "All CI/CD tasks (testing, type-checking, linting) are done locally using:" >> $GITHUB_STEP_SUMMARY
          echo "- \`npm run ci\` - Full local CI pipeline" >> $GITHUB_STEP_SUMMARY
          echo "- \`npm run test\` - Run tests locally" >> $GITHUB_STEP_SUMMARY
          echo "- \`npm run type-check\` - Type checking" >> $GITHUB_STEP_SUMMARY
          echo "- \`npm run lint\` - Code quality checks" >> $GITHUB_STEP_SUMMARY
