[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "cd backend && PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm ci --only=production --silent --no-audit --no-fund --prefer-offline"
]

[phases.build]
cmds = [
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && node dist/index.js"

[variables]
NODE_ENV = "production"
SERVE_FRONTEND = "true"
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
